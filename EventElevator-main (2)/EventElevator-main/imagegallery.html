<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
   

    <style>
        *{
    margin: 0;
    padding: 0;
    font-family: 'Poppins',sans-serif;
    box-sizing: border-box;
}

.container{
    width: 100%;
    height: 100vh;
    background: #f2e9ff;
    display: flex;
    align-items: center;
    justify-content: center;
}

.gallery{
    display: flex;
    align-items: center;
    justify-content: center;
}
.img-box{
    width: 100px;
    height: 500px;
    margin: 10px;
    border-radius: 50px;
    background: url(https://images.unsplash.com/photo-1540039155733-5bb30b53aa14?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MXwzMTU1MTQ0fHxlbnwwfHx8fHw%3D);
    background-size: cover;
    background-position: center;
    position: relative;
    transition: width 0.5s;
}
.img-box:nth-child(1){
    background: url(https://cdn4.sharechat.com/254b9df2_1684224559484_sc.jpeg?f=254b9df2_1684224559484_sc.jpeg&referrer=tag-f5e-service&tenant=sc);
    background-size: cover;
    background-position: center;
}
.img-box:nth-child(2){
    background: url(https://www.progamerreview.com/wp-content/uploads/2018/09/1-10.jpg);
    background-size: cover;
    background-position: center;
}
.img-box:nth-child(3){
    background: url(https://images.pexels.com/photos/2834917/pexels-photo-2834917.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
    background-size: cover;
    background-position: center;
}
.img-box:nth-child(4){

}

}
.img-box:nth-child(8){

    background-position: center;
}

.img-box:hover{
    width: 100%;
    cursor: pointer;
}
#line{
    width: 100px;
    height: 4px;
    background: #000;
    margin: 10px auto;
    border-radius: 5px;
}
h1,section{
   background: #f2e9ff;
}

</head>
<body>
    <section id="heading">
    <h1 style="text-align: center;font-family: 'Poppins',sans-serif;font-size: 25px;text-transform: uppercase;padding: 10px;">gallery</h1>
    <div id="line"></div>
    <div class="container">
